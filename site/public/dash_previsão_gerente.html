<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketSafe | Dashboard</title>
    <link rel="stylesheet" href="./css/dash_previsao_gerente.css">
    <link rel="icon" href="css/icon.png" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="div_logo">
                <img src="assets/img/Logo Self 2.png" alt="">
                <div class="MKTS">
                    <h1>MKTS</h1>
                </div>
            </div>
            <div class="select_dash">
                <h2>Dashboards</h2>
            </div>
            <div class="regiao-select">
                <div class="gerente">
                    <h3>Gerente</h3>
                </div>
                <div class="monitoramento">
                    <p>Previsão</p> <i class='bx bx-show'></i>
                </div>
                <div class="monitoramento">
                    <p>Histórico</p> <i class='bx bx-file-blank'></i>
                </div>
                <div class="monitoramento"> 
                    <p>BenchMark</p> <i class="fa-solid fa-scale-balanced"></i>
                </div>
              </div>
              <div class="linha">
              </div>
              <div class="perfil">
                <div class="foto_perfil">
                    <img src="./assets/img/foto-gerente.jpg" alt="">
                </div>
                <div class="nome_perfil">
                    <div class="nome">
                        <h2>Vitor</h2>
                    </div>
                    <hr>
                    <div class="cargo">
                        <p>Gerente</p>
                    </div>
                </div>
              </div>
        </div>
        <div class="dashes">
        </div>

    </div>
    </div>
</body>

</html>
